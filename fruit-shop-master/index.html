<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Oleo+Script|Oswald|Roboto+Condensed&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Fruit Shop</title>

</head>

<body>
    <div class="main-container">
            <h1 id="title">Fruit Shop</h1>
        <div class="wallet">

            <h1>I have Rs:</h1>
            <input id="cash-value" type="number" min="0" oninput="cash()">
        </div>
        <div class="total">
            <h1>your total is:</h1>
            <p  id="total-value"><span></span></p>
        </div>
        <div class="image-container">
            <div class="image">
                <figure>
                <figcaption class="price">Rs:10</figcaption>
                <img src="apple.jpg" alt="image" height="170px" width="170px">
                <h1>Apple</h1>
                </figure>
                <form>
                    <input type="button" onclick="addApple()" value="+" class="incre" />
                    <input type="text" id="number" value="0"  class="add-sub"/>
                    <input type="button" onclick="minusApple()" value="-"class="decre" />
                </form>
            </div>
<div class="image2">
    <figure>
    <figcaption class="price">Rs:7</figcaption>
    <img src="orange.jpg" alt="image" height="170px" width="170px">
    <h1>Orange</h1>
</figure>
    <form>
        <input type="button" onclick="addOrange()" value="+" class="incre" />
        <input type="text" id="number2" value="0" class="add-sub" />
        <input type="button" onclick="minusOrange()" value="-"class="decre" />
    </form>
</div>
<div class="image3">
    <figure>
    <figcaption class="price">Rs:5</figcaption>
    <img src="banana.jpg" alt="image" height="170px" width="170px">
    <h1>Banana</h1>
</figure>
    <form>
        <input type="button" onclick="addBanana()" value="+"  class="incre"/>
        <input type="text" id="number3" value="0" class="add-sub" />
        <input type="button" onclick="minusBanana()" value="-"class="decre" />
    </form>
</div>  

        
    </div>
    <script src="script.js"></script>
</body>

</html>
