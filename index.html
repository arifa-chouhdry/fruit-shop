<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Oleo+Script|Oswald|Roboto+Condensed&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Fruit Shop</title>

</head>

<body>
    <div class="main-container">
            <h1 id="title">Fruit Shop</h1>
        <div class="wallet">

            <h1>I have Rs:</h1>
            <input type="number" id="amount">
        </div>
        <div class="total">
            <h1>your total is:</h1>
            <input type="number" id="total">
        </div>
        <div class="image-container">
            <div class="image">
                <figure>
                <figcaption class="price">Rs:10</figcaption>
                <img src="apple.jpg" alt="image" height="170px" width="170px">
                </figure>
                <form>
                    <input type="button" onclick="incrementValue()" value="+" class="incre" />
                    <input type="text" id="number" value="0"  class="add-sub"/>
                    <input type="button" onclick="decrementValue()" value="-"class="decre" />
                </form>
            </div>
<div class="image2">
    <figure>
    <figcaption class="price">Rs:5</figcaption>
    <img src="orange.jpg" alt="image" height="170px" width="170px">
</figure>
    <form>
        <input type="button" onclick="add()" value="+" class="incre" />
        <input type="text" id="number2" value="0" class="add-sub" />
        <input type="button" onclick="minus()" value="-"class="decre" />
    </form>
</div>
<div class="image3">
    <figure>
    <figcaption class="price">Rs:7</figcaption>
    <img src="banana.jpg" alt="image" height="170px" width="170px">
</figure>
    <form>
        <input type="button" onclick="addition()" value="+"  class="incre"/>
        <input type="text" id="number3" value="0" class="add-sub" />
        <input type="button" onclick="subtract()" value="-"class="decre" />
    </form>
</div>  

        
    </div>
    <script src="script.js"></script>
</body>

</html>
